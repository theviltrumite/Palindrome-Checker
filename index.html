<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="favicon.png" />

</head>

<body>
    <main class="wrapper">
        <h1>Palindrome Checker</h1>

        <div class="card neon">
            <label for="text-input">Enter text to check:</label>
            <input type="text" id="text-input" />
            <button id="check-btn">Check</button>
            <div id="result"></div>
        </div>

        <div class="info-box neon">
            <h2>What is a Palindrome?</h2>
            <p>
                A <strong>palindrome</strong> is a word, phrase, number, or sequence of characters that reads the same
                forward
                and backwardâ€”ignoring spaces, punctuation, and capitalization. Examples include <em>racecar</em>,
                <em>madam</em>, and <em>A man, a plan, a canal. Panama</em>.
            </p>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
